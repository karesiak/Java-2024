<!DOCTYPE html>
<html>
<head>
  <title>Canvas Kulki</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="numBalls">Liczba kulek:</label>
    <input type="number" id="numBalls" value="10" min="1" max="1000">
    <label for="distance">Odległość (Y):</label>
    <input type="number" id="distance" value="50" min="1" max="500">
    <label for="speed">Prędkość kulek:</label>
    <input type="number" id="speed" value="2" min="1" max="10">
    <label for="lineWidth">Grubość linii:</label>
    <input type="number" id="lineWidth" value="2" min="1" max="10">
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
  </div>
  <script type="module" src="Controller.js"></script>
</body>
</html>
