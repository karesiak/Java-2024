<!DOCTYPE html>
<html>
<head>
  <title>Canvas Kulki</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #f0f0f0;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, button {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <label for="numBalls">Liczba kulek:</label>
    <input type="number" id="numBalls" value="10" min="1" max="1000">
    <label for="distance">Odległość (Y):</label>
    <input type="number" id="distance" value="50" min="1" max="500">
    <button id="startButton">Start</button>
    <button id="resetButton">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
